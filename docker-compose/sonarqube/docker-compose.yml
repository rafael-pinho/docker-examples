version: "2"

services:
  sonarqube:
    image: sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONARQUBE_JDBC_URL=jdbc:postgresql://database:5432/sonar
    volumes:
      - sonarqube_conf:/opt/sonarqube/conf 
      - sonarqube_data:/opt/sonarqube/data 
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_bundled-plugins:/opt/sonarqube/lib/bundled-plugins
      - projects: /projects
    links:
      - database

  database:
    image: postgres
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data

volumes:
  sonarqube_conf: ./sonarqube/conf
  sonarqube_data: ./sonarqube/data
  sonarqube_extensions: ./sonarqube/extensions
  sonarqube_bundled-plugins: ./sonarqube/plugins
  postgresql: ./postgresql
  postgresql_data: ./postgresql/data
  projects: ./sonarqube/projects
